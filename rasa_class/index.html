<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aum Chatbot</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 800px; /* Adjust as needed */
            margin: 20px auto;
            background-color: #ff7f7f; /* Red color scheme */
            /* border-radius: 10px; */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #b30000; /* Dark red header */
            color: #fff;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 20px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .user-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }

        .send-button {
            background-color: #b30000; /* Dark red button */
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #990000; /* Lighter shade on hover */
        }

        .chatbot-icon {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-container">
            <h1>Aum Chatbot</h1>
        </div>
            <span class="chatbot-icon" onclick="toggleChatbot()">ðŸ¤–</span>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input" id="chat-input" style="display: none;">
            <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()" class="send-button">Send</button>
        </div>
    </div>

    <script>
        // JavaScript Functionality
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            var chatMessages = document.getElementById("chat-messages");

            // Display user message
            displayMessage("User", userInput);

            // Send user message to Rasa server
            // fetch(" http://localhost:5005/webhooks/rest/webhook", {
            fetch("http://localhost:5005", {

                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: userInput
                })
            })
            .then(response => response.json())
            .then(data => {
                // Display Rasa bot response
                if (data && data.length > 0) {
                    var botResponse = data[0].text;
                    displayMessage("Bot", botResponse);
                }
            })
            .catch(error => console.error("Error:", error));

            // Clear user input
            document.getElementById("user-input").value = "";
        }

        function displayMessage(sender, message) {
            var chatMessages = document.getElementById("chat-messages");
            var messageElement = document.createElement("div");
            messageElement.textContent = sender + ": " + message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function toggleChatbot() {
            var chatInput = document.getElementById("chat-input");
            chatInput.style.display = chatInput.style.display === "none" ? "flex" : "none";
        }
    </script>
</body>
</html>
